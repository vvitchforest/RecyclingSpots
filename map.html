<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Kierrätyspisteiden etsijä">
    <meta name="keywords" content="Kierrätys, Kierrätyspisteet">
    <meta name="author" content="Irina Konovalova, Pauli Vuolle-Apiala">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartta</title>
    <link href="CSS/map.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">
    <link href="https://fonts.googleapis.com/css?family=Segoe+UI" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/9fb894e06e.js" crossorigin="anonymous"></script>
</head>
<body>

<main>
    <div id="mapContainer">
        <div id="mapview">
            <div class="loader">
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
    <aside id="aside_id" class="aside">
        <div class="buttons_div">
            <button class="main_buttons main_buttonsClicked" id="search_button_at_top">Hae</button>
            <button class="main_buttons" id="locate_button">Paikanna</button>
        </div>
        <div id="search_container">
            <div id="searchfield">
                <input id="input" placeholder="Hae kaupunkia"
                       style="text-align: center; font-family: 'Segoe UI', sans-serif; font-size: 14px">
                <button id="search_button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
        <div id="distance_container">
            <div class="slider_container">
                <input type="range" min="1" max="50" value="25" class="slider" id="slider_id">
            </div>
            <p id="distance"><span id="value"></span> km</p>
        </div>
        <div class="filter_container">
            <p id="material_title">Valitse materiaalit</p>
            <div id="filter">
                <ul id="filter_ul">
                    <label id="check_all_label" class="container">Näytä kaikki
                        <input id="check_all" type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                    </label>
                </ul>
            </div>
            <div id="filter_button_container">
                <button id="filter_button">Hae</button>
            </div>
        </div>
    </aside>
    <button class="showFiltersMobile" id="mobileButton">S</button>
</main>
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
<script src="JS/map.js"></script>
</body>
</html>
